    <section>
      <!-- Question: 5 - Solution: Create following table with alternating colors for Rows. -->
        <table>
            <tr>
              <th colspan="3">My Address Book</th>
            </tr>
            <tr>
              <td>Name</td>
              <td colspan="2">&nbsp;</td>
            </tr>
            <tr>
              <td>Address</td>
              <td colspan="2">&nbsp;</td>
            </tr>
            <tr>
              <td rowspan="2">Mobile</td>
              <td colspan="2">&nbsp;</td>
            </tr>
            <tr>
             <td colspan="2">&nbsp;</td>
            </tr>
            <tr>
              <td>City</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
          </table>
    </section>
